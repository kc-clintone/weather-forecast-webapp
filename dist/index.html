<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/2c6133bcaa.js"
			crossorigin="anonymous"
		></script>
		<title>weatherUp</title>
		<link
			rel="icon"
			type="image/x-icon"
			sizes="36x36"
			href="download.ico"
		/>
		<link rel="manifest" href="/manifest.json" />
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register(serviceworker.js);
			}
		</script>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg navbar-light navbar-dark bg-success"
		>
			<a class="navbar-brand" href="#">WeatherUp</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarText"
				aria-controls="navbarText"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" id="home">Home</a>
					</li>
				</ul>

				<form
					id="navSearch"
					class="form-inline my-2 my-lg-0"
					action="javascript:void(0);"
				>
					<input
						class="form-control mr-sm-2"
						type="text"
						id="searchBar"
						placeholder="Search Location - (e.g Kakamega)"
					/>
					<input
						class="btn btn-outline-success my-2 my-sm-0"
						id="search2"
						type="submit"
						value="Search!"
					/>
				</form>
			</div>
		</nav>
		<main id="main" class="position-relative p-5">
			<div
				class="text-center bg-dark p-3 w-75 mx-auto d-flex flex-column"
				style="border-radius: 10px"
			>
				<h1 class="text-white">
					Search Location To See It's Weather Forecast In Realtime
				</h1>
				<h5 class="text-white-50">
					Input name of a city and choose an option below.
				</h5>
				<form id="searching" action="javascript:void(0);">
					<input
						class="form-class w-75"
						type="search"
						id="search"
						placeholder="Input your loction to search"
						name="search"
					/>
					<br /><br />
					<input
						type="submit"
						class="btn btn-success"
						id="submit"
						value="Weather"
						name="weather"
					/>
					<input
						type="button"
						class="btn btn-success"
						id="submit2"
						value="Forecast!"
						name="forecast"
					/>
				</form>
			</div>
		</main>

		<section id="section" class="bg-dark p-4">
			<div
				class="card bg-dark text-white w-50 m-auto"
				style="border-radius: 10px"
			>
				<div id="image" style="border-radius: 10px"></div>
				<div class="card-img-overlay">
					<h5
						class="card-title text-center text-warning"
						id="title"
					></h5>
					<div class="d-flex flex-row justify-content-around">
						<ul class="list-group list-unstyled">
							<li class="list-group-item" id="temp"></li>
							<li class="list-group-item" id="feel"></li>
							<li class="list-group-item" id="desc"></li>
							<li class="list-group-item" id="pressure"></li>
							<li class="list-group-item" id="sunrise"></li>
							<li class="list-group-item" id="humidity"></li>
						</ul>
						<ul class="list-group list-unstyled">
							<li class="list-group-item" id="minTemp"></li>
							<li class="list-group-item" id="maxTemp"></li>
							<li class="list-group-item" id="wind"></li>
							<li class="list-group-item" id="clouds"></li>
							<li class="list-group-item" id="sunset"></li>
							<li class="list-group-item" id="windDir"></li>
						</ul>
					</div>
					<br />
					<div class="text-center">
						<div class="d-inline">
							<input
								type="submit"
								id="farCel"
								class="btn btn-outline-success"
								value="Celsius/Farenheit"
							/>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="section2" class="bg-dark pt-3">
			<h3 id="cityName" class="text-center text-warning"></h3>
			<div class="row d-flex justify-content-around w-100" id="row"></div>
		</section>

		<footer class="footer bg-dark p-2">
			<div class="container">
				<div class="developer">
					<hr class="solid" />
					<h6 class="text-secondary">
						Designed And Developed By xtreamArt.dev
					</h6>
					<div class="develop">
						<p>
							<strong
								><a
									href="https:/github.com/kc-clintone"
									alt="deves"
								>
									<i
										class="fa fa-github text-secondary my-2"
									></i>
									kc-clintone</a
								></strong
							>
						</p>
					</div>
				</div>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
